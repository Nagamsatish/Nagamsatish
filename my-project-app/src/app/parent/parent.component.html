    <div class="col-md-4">
        <table class="table table-bordered">

                <th>studentId</th>
                <th>studentNo</th>
                <th>havingCar</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of myData">
                    <td>{{student.name}}</td>
                    <td>{{student.id}}</td>
                    <td>{{student.no}}</td>
                    <td>{{student.havingCar}}</td>
                </tr>
            </tbody>
        
        </table>
    </div>
